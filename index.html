<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12" id="topics"></div>
        </div>
        <div class="row">
            <div class="col-sm-12" id="ratings">
                <div class="form-group">
                    <label>Max Rating</label>
                    <select class="form-control" id="Ratings">
                        <option value="Y">Y</option>
                        <option value="G">G</option>
                        <option value="PG" selected>PG</option>
                        <option value="PG-13">PG-13</option>
                        <option value="R">R</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10">
                <div class="row" id="results">

                </div>
            </div>
            <div class="col-sm-2">
                <form role="form">
                    <div class="form-group row">
                        <label for="topic-input">Add a topic:</label>
                        <input class="form-control" id="topic-input" type="text">
                    </div>
                    <button class="btn btn-danger" id="add-topic" type="submit">Submit</button>
                </form>
                <button class="btn btn-info" id="Results">Results</button>
                <button class="btn btn-danger" id="Favorites">Favorites</button>
            </div>
        </div>

    </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>

</html>
